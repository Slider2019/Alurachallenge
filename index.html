<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
        <div class="marcoCentral">
            <div class="panelDerecho">
                <img class="jovenConLupa" src="./assets/mu-eco.png" />
                <div class="marco">
                    <div id="texto">Ningún mensaje fue encontrado</div>
                    <textarea id="texto1" type="text" name="textocentro" placeholder="Ingresa el mensaje que deseas encriptar o desencriptar" maxlength="350"></textarea>
                    <div class="marco4">
                        <button id="botonCopiar">Copiar</button>
                    </div>
                </div>
            </div>
            <textarea class="cuadroTexto" type="text" name="textoizquierda" placeholder="Ingrese el texto aquí"></textarea>
            <div class="marco2">
              <button class="botonEncriptar">Encriptar</button>
              <button class="botonDesencriptar">Desencriptar</button>
            </div>
            <div class="marco3">
                <div>
                    <i class="bi-exclamation-circle-fill"></i>
                </div>
              <p class="texto3">Sólo letras minúsculas y sin acentos</p>
            </div>
            <img class="logoAlura" src="./assets/logo.png" alt="logo alura">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
