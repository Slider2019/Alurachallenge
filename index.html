<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
        <div class="marcocentral">
            <div class="panelderecho">
                <img class="jovenconlupa" src="./assets/mu-eco.png" />
                <div class="marco">
                    <div id="texto">Ningún mensaje fue encontrado</div>
                    <input id="texto1" type="text" placeholder="Ingresa el mensaje que deseas encriptar o desencriptar">
                    <div class="marco4">
                        <button id="botoncopiar">Copiar</button>
                    </div>
                </div>
            </div>
            <div class="texto2">
                <input class="cuadrotexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="marco2">
              <button class="botonencriptar">Encriptar</button>
              <button class="botondesencriptar">Desencriptar</button>
            </div>
            <div class="marco3">
                <div>
                    <i class="bi-exclamation-circle-fill"></i>
                </div>
              <p class="texto3">Sólo letras minúsculas y sin acentos</p>
            </div>
            <img class="logoalura" src="./assets/logo.png" alt="logo alura">
        </div>
    </div>
    <script>
        // Oculta el botón de copiar inicialmente
        document.getElementById('botoncopiar').style.display = 'none';

        document.getElementById('texto1').addEventListener('input', function() {
            var boton = document.getElementById('botoncopiar');
            var mensaje = document.getElementById('texto1');
            if (this.value.length > 0) {
                // Si hay texto en el campo, crea el botón de copiar si aún no existe
                if (!boton) {
                    boton = document.createElement('button');
                    boton.id = 'botoncopiar';
                    boton.textContent = 'Copiar';
                    boton.addEventListener('click', function() {
                        // Aquí puedes agregar la lógica para copiar el texto del campo
                    });
                    document.body.appendChild(boton);
                }
                mensaje.style.display = 'none'; // Oculta el mensaje si el campo de texto tiene contenido
            } else {
                // Si el campo está vacío, elimina el botón de copiar si existe
                if (boton) {
                    boton.parentNode.removeChild(boton);
                }
                mensaje.style.display = 'block'; // Muestra el mensaje si el campo de texto está vacío
            }
        });
    </script>
</body>
</html>
